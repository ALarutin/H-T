<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>update-profile</title>
    <link rel="stylesheet" href="update-profile_main.css">
    <!-- <style>
    </style> -->
</head>
<body>
    <div class="page">
        <div class="content">

            <div class="header">
                <div class="header__text">
                    Обновление контактных данных
                </div>
                <div class="header__close">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M7.983 6.455l4.34-4.34a1.105 1.105 0 0 1 1.562 1.562l-4.34 4.34 4.34 4.34a1.08 1.08 0 1 1-1.528 1.528l-4.34-4.34-4.34 4.34a1.105 1.105 0 0 1-1.562-1.562l4.34-4.34-4.34-4.34a1.08 1.08 0 1 1 1.528-1.528l4.34 4.34z"/>
                        </svg>
                    </a>
                </div>
            </div>

            <div class="main">
                <div class="block">
                    <div class="block__header">
                        Email
                    </div>
                    <input type="email" class="input email__input">
                    <div class="block__footer">
                        Поле не должно быть пустым
                    </div>
                </div>
                <div class="block">
                    <div class="block__header">
                        Телефон
                    </div>
                    <div class="phone__content">
                        <ul id="phone__menu">
                            <li class="phone__menu">
                                <input id="check" type="checkbox" name="phone__menu"/>
                                <label for="check">
                                    <div class="button__label">
                            
                                    </div>
                                    <div class="button__text">
                                        Россия
                                    </div>
                                </label>
                                <ul class="phone__submenu">
                                    <li><a href="#">Sotto menu 1</a></li>
                                    <li><a href="#">Sotto menu 2</a></li>
                                </ul>
                            </li>
                        </ul>
                        <input type="text" class="input phone__input">
                    </div>
                </div>
            </div>

            <div class="footer">
                <button class="button button__refresh">
                    Обновить
                </button>
                <button class="button button__cancel">
                    Отменить
                </button>
            </div>
        </div>
    </div>
</body>
</html>
